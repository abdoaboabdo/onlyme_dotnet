<!-- Default form contact -->
<form class="text-center border border-light p-5" [formGroup]="VarietyForm" style="color: #757575;" (ngSubmit)="editVariety()">
    <p class="h4 mb-4">الاصناف</p>
  
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="md-form md-outline">
            <input type="text" id="name" name="name" formControlName="name" class="form-control" mdbInput>
            <label for="name">اسم الصنف</label>
          </div>
        </div>
        <div class="col-6">
            <div class="md-form md-outline">
              <select class="browser-default custom-select" name="categoryId" formControlName="categoryId">
                <option selected>اختار القسم</option>
                <option *ngFor="let option of options" value="{{option.value}}">{{option.label}}</option>
              </select>
              <!-- <mdb-select [options]="options" formControlName="categoryId" placeholder="اختار القسم" label="القسم"></mdb-select> -->
            </div>
        </div>

        <button mdbBtn type="submit" color="success" rounded="true" rounded="true"  mdbWavesEffect>حـفـظ</button>
        <a routerLink="/dashboard/masterdata/varity"><button mdbBtn type="button" color="danger" rounded="true" rounded="true" mdbWavesEffect>إلـغـاء</button></a>
      </div>
    </div>
  </form>          
  <!-- Default form contact -->
