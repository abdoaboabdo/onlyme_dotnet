<!-- Default form contact -->
<form class="text-center border border-light p-5" [formGroup]="vendorForm" style="color: #757575;" (ngSubmit)="addVendor()">
    <p class="h4 mb-4">اضافة مورد</p>
  
    <div class="container">
      <div class="row">
        <div class="col-6">

          <div class="md-form md-outline">
            <input type="text" id="name" name="name" formControlName="name" class="form-control" mdbInput>
            <label for="name">اسم الـمـورد</label>
          </div>
          <div class="md-form md-outline">
            <input type="text" id="email" name="email" formControlName="email" class="form-control" mdbInput>
            <label for="email">الـبـريـد الالـكـرونـي</label>
          </div>
          <div class="md-form md-outline">
            <input type="text" id="mobileNumber" name="mobileNumber" formControlName="mobileNumber" class="form-control" mdbInput>
            <label for="mobileNumber">رقـم الـمـوبـايـل</label>
          </div>
          <div class="md-form md-outline">
            <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" class="form-control" mdbInput>
            <label for="phoneNumber">رقـم الـتـيـلـفـون</label>
          </div>
          <div class="md-form md-outline">
            <input type="text" id="addressDetails" name="addressDetails" formControlName="addressDetails" class="form-control" mdbInput>
            <label for="addressDetails">الـعـنـوان</label>
          </div>
          <button mdbBtn type="submit" color="success" rounded="true" rounded="true" [disabled]="vendorForm.invalid" mdbWavesEffect>حـفـظ</button>
          <a routerLink="/dashboard/vendor"><button mdbBtn type="button" color="danger" rounded="true" rounded="true" mdbWavesEffect>إلـغـاء</button></a>
        </div>
      </div>
    </div>
  </form>          
  <!-- Default form contact -->
